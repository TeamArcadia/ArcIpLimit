# ┌────────────────────────────────────────────────────────────────────────────+
# │ ArcIpLimit 메시지 파일입니다.
# │ 불필요한 메시지는 지우거나 해당 라인 앞에 '#'을 붇여서 주석 처리해주세요.
# └────────────────────────────────────────────────────────────────────────────+
normal:
  # 접두사
  prefix: "&6[ IpLimit ] "

  # config를 리로드 했을 때 출력됨
  reload_config: "&a콘피그를 리로드했습니다."

error:
  # 콘솔로 명령어를 입력했을 때 출력됨
  player_only: "&c플레이어만 입력이 가능한 커맨드입니다."

  # 권한이 없을 때 출력됨
  no_permission: "&c권한이 없습니다."

  # 잘못된 명령어를 입력했을 때 출력됨
  wrong_command: "&c잘못된 명령어입니다."

main:
  # 제한된 같은 아이피 접속자 수가 꽉찼을 때 출력됨
  kick_message: "&c해당 아이피는 더 이상 접속 불가입니다."
  
  # 아이피제한을 하면 출력됨
  set_ip_limit_successful: "&a아이피제한을 성공적으로 설정했습니다."

  # 아이피제한을 할 때 정수 이외의 값을 입력받으면 출력됨
  need_int_value: "&c정수값을 입력해주세요."

  # 아이피제한을 켰을 때 출력됨
  ip_limit_on: "&a아이피제한이 켜졌습니다."

  # 아이피제한을 껐을 때 출력됨
  ip_limit_off: "&c아이피제한이 꺼졌습니다."

  # 플레이어를 찾을 수 없을 때 출력됨
  cant_find_player: "&c해당 닉네임을 가진 플레이어를 찾을 수 없습니다."